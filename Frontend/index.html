    <title>EMPLOYEE DETAILS</title>
   <link rel="stylesheet" href="style.css">

<body>
    <Form id="emp_form">
        <label for="empname">Employee Name:</label>
        <input name="empname" id="empname" type="text"/>
        <label for="empmail">Employee Mail:</label>
        <input name="empmail" id="empmail" type="email"/>
        <label for="empmob">Mobile Number:</label>
        <input name="empmob" id="empmob" type="teL"/>
        <label for="gender">Gender:</label>
        <input name="gender" id="gender" type="text"/>
        <label for="dob">Date of birth</label>
        <input name="dob" id="dob" type="date"/>
        <label for="dateofjoining">Date of Joining</label>
        <input name="dateofjoining" id="dateofjoining" type="date"/>
        <label for="qualification">Qualification:</label>
        <input name="qualification" id="qualification" type="text"/>
        <label for="previousexp">Previousexp</label>
        <input name="previousexp" id="previousexp" type="number"/>
        <button onsubmit="submitform()">Register User</button>
    </Form>
    <div id="main">
    <a href="./data.html">USER DETAILS</a>
</div>
